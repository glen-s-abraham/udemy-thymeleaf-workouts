<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    	th:href="@{/css/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    	th:src="@{/css/bootstrap-5.1.3-dist/css/bootstrap.bundle.min.js}"></script>

    <title>Checkout</title>
</head>
<body>
<div class="container">
	<h2>Login Form</h2>
	<form class="form-horizontal" th:object="${loginCommand}" th:action="@{/authenticateUser}" method="Post">
		 <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{checkoutCommand.hasErrors}">Error Message</p>
       </div>
		 <div class="form-group">
            <label class="col-sm-2 control-label">User Name:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{userName}"class="form-control" />
                <span th:if="${#fields.hasErrors('userName')}" class="">
                	<ul>
                       <li th:each="err : ${#fields.errors('userName')}" th:text="${err}" />
                    </ul>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input th:field="*{password}" type="password" class="form-control" />
                <span th:if="${#fields.hasErrors('password')}" class="">
                	<ul>
                       <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                    </ul>
                </span>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
	</form>
</div>
</body>
</html>
