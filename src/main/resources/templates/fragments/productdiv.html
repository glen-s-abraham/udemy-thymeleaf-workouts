<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{index.page.title}">Page title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    	th:href="@{/css/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    	th:src="@{/css/bootstrap-5.1.3-dist/css/bootstrap.bundle.min.js}"></script>

    <link th:href="@{/css/index.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="col-md-4" th:fragment="productdiv">
    <div class="course-listing">
        <div class="row">
            <a href="product.html" th:href="@{'/product/'+${product.id}}">
                <div class="col-lg-12">
                    <div class="course-box-image-container">
                        <img role="presentation"
                             th:src="@{'/img/'+${product.imageUrl}}"
                             class="course-box-image"/>
                    </div>
                    <div class="course-listing-title" th:text="${product.courseName}">
                        Course Title
                    </div>
                    <div class="course-listing-subtitle" th:text="${product.courseSubtitle}">
                        Introductory Course for the Spring Framework
                    </div>
                </div>
            </a>
        </div>
        <div class="row course-listing-extra-info col-xs-12">
            <div class="col-xs-8">
                <img align="left" alt="John Thompson"
                     src="../static/images/instructor_jt.jpg"
                     th:src="@{'/img/'+${product.author.image}}"
                     class="img-circle"/>
                <div class="small course-author-name" th:text="${(product.author.firstName)
                                                          + ' ' + (product.author.lastName)}">
                    John Thompson
                </div>
            </div>
            <div class="col-xs-4">
                <div class="small course-price" th:text="${product.price > 0 ? '$' + product.price : 'FREE'}">
                    FREE
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
